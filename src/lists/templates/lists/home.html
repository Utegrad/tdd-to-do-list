{% extends 'lists/base.html' %}
{% load staticfiles %}
{% block title %}To-Do - Home{% endblock %}


{% block row_1 %}
    <div class="text-center">
        <div class="lists-heading">Start a New List</div>
    </div>
{% endblock %}
{% block row_2 %}
    <div class="text-center">
        <form method="post" action="{% url 'lists:new_list' %}">
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" class="form-control input-lg"/>
        {%  csrf_token %}
        {% if error %}
            <div class="form-group has-error">
                <span class="help-block">{{ error }}</span>
            </div>
        {% endif %}
        </form>
    </div>
{% endblock %}
